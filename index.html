<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal db</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-gray container">
    <!-- meal search area  -->
    <h2 class="text-center mt-4">Search Your Favourite Food</h2>
    <div class="input-group mb-3 w-50 mx-auto mt-5 mb-4">
        <input id="meal-input" type="text" class="form-control" placeholder="Search the food you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="meal-button" class="btn btn-outline-secondary" type="button">Search</button>
    </div>
    <!-- single meal details  -->
    <div id="single-meal" class="d-flex justify-content-center mb-4">
    </div>

    <!-- meal search result -->
    <div id="show-meal" class="row row-cols-1 row-cols-md-3 g-4 mb-3">
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="app.async.js"></script>
</body>

</html>
